spring:
    profiles:
        active: prod
    datasource:
      url: jdbc:mysql://192.168.3.2:3306/carfl_prod?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowMultiQueries=true&useSSL=false
      username: root
      password: 123456
#    rabbitmq:
#      username: dev
#      password: dev
#      host: 192.168.3.10
#      virtual-host: dev
#      port: 5672
    jmx:
      enabled: false
    #redis-cache 相关
    redis:
      database: 12
      host: 192.168.3.2
      port: 6379
      sysName: contract
      password: redis123456
      pool:
        #连接池支持的最大连接数
        max-active: 1000
        #连接池中连接用完时,新的请求等待时间,毫秒
        max-wait: 60000
        #连接池中最多可空闲maxIdle个连接
        max-idle: 400
mybatis:
    basepackage: com.fintecher.contract.mapper
    xmlLocation: classpath:mapper/**/*.xml

eureka:
  instance:
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    service-url:
      defaultZone: http://${security.user.name}:${security.user.password}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
security:
  user:
    name: user
    password: ${REGISTRY_SERVER_PASSWORD:password}